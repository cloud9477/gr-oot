id: oot_multiplypy
label: multiplypy
category: '[oot]'

templates:
  imports: import oot
  make: oot.multiplypy(${m})

parameters:
- id: m
  label: Multiplier
  dtype: float
  default: '1.0'


inputs:
- label: inSig
  domain: stream
  dtype: float
#  vlen: ...
#  optional: ...

outputs:
- label: outSig
  domain: stream
  dtype: float
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
